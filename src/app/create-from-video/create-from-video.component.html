<div class="page-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1>Create From Video</h1>
  </div>
  
  <div class="content">
    <div class="upload-section">
      <h2>Upload Video</h2>
      <p>Convert your video content into step-by-step work instructions</p>
      
      <div class="upload-area">
        <div class="upload-icon">
          <i class="fas fa-video"></i>
        </div>
        <img src="Vector.jpg" alt="Vector graphic" class="upload-vector-image">
        <p>Drag and drop your video here or</p>
        <button class="upload-button">Browse Files</button>
        <p class="file-info">Supported formats: MP4, MOV, AVI, WMV (Max 100MB)</p>
      </div>
    </div>
  </div>
</div>
