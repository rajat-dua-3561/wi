<div class="page-container">
  <div class="header">
    <button class="back-button" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1>Create From Document</h1>
  </div>
  
  <div class="content">
    <div class="upload-section">
      <h2>Upload Document</h2>
      <p>Import and convert existing documents into digital work instructions</p>
      
      <div class="upload-area">
        <div class="upload-icon">
          <i class="fas fa-file-upload"></i>
        </div>
        <p>Drag and drop your document here or</p>
        <button class="upload-button">Browse Files</button>
        <p class="file-info">Supported formats: PDF, DOC, DOCX, XLS, XLSX (Max 20MB)</p>
      </div>
    </div>
  </div>
</div>
